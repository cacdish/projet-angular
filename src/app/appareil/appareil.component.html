<!-- <li class="list-group-item"> -->
<li [ngClass]="{'list-group-item': true, 
                'list-group-item-success': appareilStatus === 'allumé',
                'list-group-item-danger': appareilStatus === 'éteint'}">
    <!-- </li> -->
    <!-- <div style="width: 20px; height: 20px; 
            background-color:red;" *ngIf="appareilStatus === 'éteint'"></div> -->

    <h4 [ngStyle]="{color: getColor()}">Appareil : {{ appareilName }} -- Statut : {{ getStatus() }}</h4>

    <a [routerLink]="[id]">détails</a>&nbsp;

    <button class="btn btn-success" 
            (click)="onSwitchOn()" 
            [disabled]="appareilStatus === 'allumé'">Allumer</button>&nbsp;
    <button class="btn btn-danger" 
            (click)="onSwitchOff()" 
            [disabled]="appareilStatus === 'éteint'">Ateindre</button>
    <!-- <input type="text" class="form-control" [(ngModel)]="appareilName"> -->
</li>
